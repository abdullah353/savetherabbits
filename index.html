<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>Bunny Defender</title>
	<script src="libs\phaser.js"></script>
	<script src="Boot.js"></script>
	<script src="Preloader.js"></script>
	<script src="StartMenu.js"></script>
	<style>
		body {
			padding: 0;
			margin: 0;
			background-color: #000000;
		}
	</style>
</head>
<body>
	<div id="gameContainer"></div>
<script type="text/javascript">
	window.onload = function (argument) {
		var game = new Phaser.Game(
			540,960 //Height,Width  
			,Phaser.AUTO //How to render e.g Canvas or webgl or let phaser decide
			,'gameContainer');


		game.state.add('Boot',BunnyDefender.Boot);

		game.state.add('Preloader', BunnyDefender.Preloader);
		game.state.add('StartMenu', BunnyDefender.StartMenu);

		game.state.start('Boot');
	}
</script>
</body>
</html>
